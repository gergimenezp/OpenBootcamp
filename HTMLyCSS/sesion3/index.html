<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/games_15/virtual_console_wii_u_7/H2x1_WiiUVC_SuperMarioBros3_image1600w.jpg" alt="Super Mario Bros. 3" width="300px">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="534" controls autoplay muted loop>
            <source src="multimedia/CryptoCrash.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="multimedia/Paula.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>
</html>
